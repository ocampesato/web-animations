<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="svg-graphics" attributes="width height">
 <template>
   <style>
     :host { display:block; }
     .slice { } 
   </style>

   <svg id="svg" width="{{width}}" height="{{height}}"> 
      <template repeat="{{shape in shapes}}">
        <rect id="{{'e'+shapeIndex}}" x="{{shape.x}}" y="{{shape.y}}" 
              width="{{shape.rw}}" height="{{shape.rh}}" 
              transform="{{shape.tr}}"
              style="fill:{{shape.fill}}" on-mouseover="{{updateGraphics}}"/>
      </template>
    </svg>
  </template>

  <script>
     (function() {
     //var colors=["#FF0000","#0000FF","#FF00FF","#FF0000"];
     //var mainColors = ["#1f77b4", "#aec7e8", "#ff7f0e"];
       var mainColors = ["#f00", "#ff0", "#00f"];

       Polymer('svg-graphics',{
         updateGraphics: function(e){
            e.currentTarget.style="fill: blue;";
            var x1 = e.currentTarget.attributes.x.value;
            var y1 = e.currentTarget.attributes.y.value;
            e.currentTarget.attributes.x.value = y1;
            e.currentTarget.attributes.y.value = x1;
            e.currentTarget.attributes.width.value  *= 0.5;
            e.currentTarget.attributes.height.value *= 1.5;
         },
         colors : null,
         shapes : null,
         observe : {
           width : 'render'
         },
         getShapes : function() {
           var basePointX  = 350, basePointY = 250;
           var currentX    = 0, currentY     = 0;
           var offsetX     = 0, offsetY      = 0;
           var radius      = 0, spiralCount  = 4;
           var Constant    = 200, angle     = 0;
           var deltaAngle  = 1, maxAngle     = 721;
           var stripCount  = 10, stripWidth  = Math.floor(maxAngle/stripCount);
           var currStrip   = 0, index        = 0;
           var scaleFactor = 1, scaleFactors = [0.5, 1.0];
         
           var offsetX=0, offsetY=0, index=0;
           var majorAxis=40, minorAxis=60; 
           var shapes=[], color="";
           var rectWidth=40, rectHeight=60;
           var widthScaled=0, heightScaled=0, scaleF=0;
           var colors=["#FF0000","#0000FF","#FF00FF","#FF0000"];
         
           for(angle=0; angle<maxAngle; angle+=deltaAngle) {
             radius   = Constant*Constant/angle;
             offsetX  = radius*Math.cos(angle*Math.PI/180);
             offsetY  = radius*Math.sin(angle*Math.PI/180);
             currentX = basePointX+offsetX;
             currentY = basePointY-offsetY;
         
             // an index into the array of colors
             index = Math.floor(angle/deltaAngle);
         
             var transform = "rotate("+(-angle%90)+")";

             currStrip = Math.floor(angle/stripWidth);
             if(currStrip % 2 == 0) {
               scaleF = scaleFactors[0];
             } else {
               scaleF = scaleFactors[1];
             }

             widthScaled = rectWidth*scaleF;
             heightScaled = rectHeight*scaleF;

             // append an (x,y) pair of values that
             // represent the upper-left vertex 
             shapes.push({x:currentX,  y:currentY, 
                          rw:widthScaled, rh:heightScaled, 
                          tr:transform, fill:colors[index%colors.length]});
           }

           return shapes;
         },
         render : function() {
           this.shapes = this.getShapes();
         }
     })
   })();
  </script>
